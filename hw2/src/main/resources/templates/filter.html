<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h3>User List</h3>
    <hr/>
    <form action="filter" method="GET">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName"/>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date:</label>
            <input type="date" class="form-control" id="C_date" name="C_date"/>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <hr/>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Current Date</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Weight</th>
            <th>Height</th>
            <th>Index Result</th>
            <th>Index Range</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${Users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.C_date}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.gender}"/>
            <td th:text="${user.weight}"/>
            <td th:text="${user.height}"/>
            <td th:text="${user.Index_Result}"/>
             <td th:text="${user.Index_Range}"/>
        </tr>
        </tbody>
    </table>
    <hr/>
    <a href="http://localhost:8080" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  role:button >
 			 <button 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  >>Return to Main Page </button>
			  </a>
	 <hr/>
</div>
</body>
</html>
